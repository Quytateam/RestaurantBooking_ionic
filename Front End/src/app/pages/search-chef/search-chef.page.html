<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start" class="menu_btn">
      <ion-menu-button color="light" defaultHref="home1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Chef List</ion-title>
    <ion-icon
      name="notifications"
      slot="end"
      (click)="notificationModal($event)"
    ></ion-icon>
    <ion-badge id="notifications-badge-msg" color="danger">2</ion-badge>
    <ion-icon name="cart" slot="end" [routerLink]="['/your-order']"></ion-icon>
    <ion-badge id="notifications-badge" color="danger"
      >{{totalItemsCart}}</ion-badge
    >
    <img
      slot="end"
      src="../../../assets/001.JPG"
      (click)="presentModal($event)"
    />
  </ion-toolbar>

  <ion-toolbar color="danger">
    <ion-searchbar placeholder="Search Chef or Dish"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chef-box" *ngFor="let chef of chefList">
    <div class="upper-box">
      <div class="img">
        <img src="../../../assets/{{chef.image}}" />
      </div>
      <div class="name-text">
        <h5>{{chef.name}}</h5>
        <p>{{chef.address}}</p>
        <p>
          <ion-icon name="star"></ion-icon>
          <span>{{chef.star | number:'1.0-1'}}</span> ( {{chef.review }} Reviews
          )
        </p>
        <p>{{chef.workingTime}}</p>
      </div>

      <div class="hour-text">
        <p class="ion-text-end">
          {{chef.distance | number:'1.0-1'}}KM
          <ion-icon
            color="danger"
            name="ellipsis-vertical-outline"
            (click)="presentPopover($event, chef.id)"
          ></ion-icon>
        </p>
        <h5 class="ion-text-end">${{chef.price}}/Hour</h5>
        <ion-button color="danger" (click)="goToEvent(chef.id)"
          >Book</ion-button
        >
      </div>
    </div>

    <div class="lower-box">
      <div class="wrapper">
        <div class="item" *ngFor="let item of chef.dishs">
          <img id="img" src="../../../assets/food/{{item.image}}" />
        </div>
      </div>
    </div>
  </div>
